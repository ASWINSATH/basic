<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>CSS basic</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./basic.css">

    <!-- internal CSS :style tag  -->
    <style>
        h1 {
            background-color: black;
        }
    </style>

</head>

<body>
    
    <!-- inline CSS - use style atribute syntax: style="property-name:value:"-->
    <h1 style="color: rgb(252, 250, 250); font-size: 100px;">Luminar</h1>
    <h1 id="c1">Courses</h1>
    <p class="b1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, numquam beatae? Eligendi cumque quae, sequi
        voluptatem maiores dolore magni aperiam earum officia ipsum placeat, accusamus sint error, modi iusto quas.
    </p>

    <h3 class="b1">Welcome</h3>

</body>

</html>
